<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sidebyside">
<img class="foodImage" id="left" onClick="randomizer(event)" src="images/Chicken.jpg" alt="Do The Right Thing">
<img class="foodImage" id="middle" onClick="randomizer(event)" src="images/Donut.jpg" alt="Do The Right Thing">
<img class="foodImage" id="right" onClick="randomizer(event)" src="images/FrenchMacarons.jpg" alt="Do The Right Thing">
</div>
	
</body>

<script>
	
	//elemnts That can change
	
	var left = document.getElementById("left");
	var middle = document.getElementById("middle");
	var right = document.getElementById("right");
	
	//list of images in image folder
	
	var Chicken = "images/Chicken.jpg";
	var Donut = "images/Donut.jpg";
	var eggMcMuffin = "images/eggMcMuffin.jpg";
	var FrenchToast = "images/FrenchToast.jpg";
	var FrenchMacarons = "images/FrenchMacarons.jpg";
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	// console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
	event.currentTarget.src = FrenchToast;
	}
	
	if (x == 2){
	event.currentTarget.src = FrenchMacarons;
	}
	
	if (x == 3){
	event.currentTarget.src = Chicken;
	}
	
	if (x == 4){
	event.currentTarget.src = Donut;
	}
	
	if (x == 5){
	event.currentTarget.src = eggMcMuffin;
	}
		
}	
	
</script>
</html>
