<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>changingVideo</title>
<link href="css/changingVideo.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
  <video id="vid" src="video/black.mp4" onClick="switchVideo()" muted="muted" loop="loop" >
    <source src="video/black.mp4" type="video/mp4"></video>
</div>
</body>
	
<script>
var vid = document.getElementById("vid");
	
	// refrences to vids
	
var hedgehogs = "video/hedgehogs.mp4";
var black = "video/black.mp4";
var red = "video/red.mp4";
var HIGSYS = "video/HIGSYS.mp4";
	
var channel = 0;
	
	function switchVideo(){
	channel ++;
	pauseAt = vid.currentTime;
	console.log(vid.currentTime);
		
	if (channel == 1){
	vid.src = hedgehogs;
	vid.currentTime = pauseAt;
	}
		
	if (channel == 2){
	vid.src = black;
	vid.currentTime = pauseAt;
	}
	
	if (channel == 3){
	vid.src = red;
	vid.currentTime = pauseAt;
	}
		
	if (channel == 4){
	vid.src = HIGSYS;
	vid.currentTime = pauseAt;
	channel = 0;
	}
		
	vid.play();
	vid.muted = false;
}
	
	</script>
</html>
